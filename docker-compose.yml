version: "2"

services:
  proxy:
    build: ./proxy/
    container_name: "bakjes"
    ports:
      - "8080:8080"
    restart: always
    networks:
      - bus

  node:
    build: ./node
    container_name: "bakjes-node"
    restart: always
    volumes:
      - ./node:/todo
    networks:
      - bus

  flask:
    build: ./flask
    container_name: "bakjes-flask"
    command: python -u app.py
    volumes:
      - ./flask:/todo 
    networks:
      - bus

  mongo:
    image: mongo:3.0.2
    container_name: "bakjes-mongo"
    restart: always
    networks:
      - bus

networks:
  bus:
    driver: bridge



