version: "2"

services:
  proxy:
    image: proxy:k8s
    build: ./proxy/
    container_name: "todo-proxy"
    ports:
      - "8080:8080"

  node:
    image: node:k8s
    build: ./node
    container_name: "todo-node"

  python:
    image: python:k8s
    build: ./python
    container_name: "todo-python"
    command: python -u app.py

  mongo:
    image: mongo:3.0.2
    container_name: "todo-mongo"
